<!DOCTYPE html>
<html>
    <head>
        <title>
            Facebook login page
        </title>
        <link href="style.css" rel="stylesheet";>
    </head>
    <body> 
        <div class="container">
        <div class="leftside">
            <h1>facebook</h1>
            <h6>Facebook helps you connect and share with the people in your life</h6>
        </div>
        <div class="rightside">
            <div class="logintype">
                <form>
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="password">
                    <input type="submit"
                    value="Log in">
                </form>
                <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></p>
                <hr>
                <div class="createaccount">
                    Create new account
                </div>
            </div>
            <span><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity,brand or business.</span>
        </div>
        </div>
    </body>   
</html>
